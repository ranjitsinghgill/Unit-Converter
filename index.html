<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <main>
            <section class="input-sec">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="text" id="unit-text"> <br>
                <button id="convert-btn">Convert</button>
            </section>
            <section class="display-sec">
                <div class="display-box">
                    <h3>Length (Meter/Feet)</h3>
                    <p class="display-result" id="length-p"></p>
                </div> 
                <div class="display-box">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p class="display-result" id="volume-p"></p>
                </div> 
                <div class="display-box">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p class="display-result" id="mass-p"></p>
                </div>    
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
